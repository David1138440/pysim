# vim ft=yaml
# travis-ci.org definition for simple-cython-example build
#

notifications:
  email: false
  
language: c

services:
 - docker

before_install:
 - docker pull aldebjer/pysim-build

script:
 - docker run -v $PWD:/pysim -w /pysim aldebjer/pysim-build /bin/bash -c "apt-get -y install libeigen3-dev; pip3 install -r requirements.txt; python3 setup.py pytest"
